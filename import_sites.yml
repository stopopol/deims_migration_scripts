id: site_csv_import
uuid: 95381cac-62d1-46c7-b0e1-3ad9fe687982
label: Import sites
migration_groups:
  - ACME import

source:
  plugin: csv
  # Full path to the file.
  path: '/home/ilter_cwohner/drupal_migration/site.csv'
  # Column delimiter. Comma (,) by default.
  delimiter: ','
  # Field enclosure. Double quotation marks (") by default.
  enclosure: '"'
  # The number of rows at the beginning which are not data.
  header_row_count: 1
  # The column(s) to use as a key. Each column specified will 
  # create an index in the migration table and too many columns 
  # may throw an index size error.
  ids: [nid]
  # Here we identify the columns of interest in the source file. 
  # Each numeric key is the 0-based index of the column. 
  # For each column, the key below is the field name assigned to 
  # the data on import, to be used in field mappings below. 
  # The value is a user-friendly string for display by the 
  # migration UI.
  column_names:
    0:
      nid: 'Node ID'
    1:
      field_deims_id: 'UUID/DEIMS.ID'
    2:
      created: 'Created'
    3: 
      updated: 'Updated'    
    4:
      field_name: 'Site Name'
    5:
      field_name_short: 'Short Name'
    6:
      field_country: 'Country' 
    7:
      uid: 'Author ID'
    8: 
      lat: 'lat'
    9:
      lon: 'lon'
    10:
      images: 'images'
    11:
      abstract: 'abstract'
    12:
      purpose: 'purpose'
    13:
      parent: 'parent'
    14:
      subsite: 'subsite'
    15:
      keywords: 'keywords'
    16:
      site_manager: 'site_manager'
    17:
      site_owner: 'site_owner'
    18:
      funding_agency: 'funding_agency'
    19:
      url_title: 'url_title'
    20:
      url_value: 'url_value'
    21:
      country: 'country'
    22:
      size: 'size'
    23:
      temp_max: 'temp_max'
    24:
      temp_min: 'temp_min'
    25:
      temp_avg: 'temp_avg'
    26:
      elevation_min: 'elevation_min'
    27:
      elevation_max: 'elevation_max'
    28:
      elevation_avg: 'elevation_avg'
    29:
      precipitation_annual: 'precipitation_annual'
    30:
      precipitation_max: 'precipitation_max'
    31:
      precipitation_min: 'precipitation_min'
    32:
      biome: 'biome'
    33:
      geobon_biome: 'geobon_biome'
    34:
      biogeography: 'biogeography'
    35:
      ecosystem_landuse: 'ecosystem_landuse'
    36:
      eunis: 'eunis'
    37: 
      geology: 'geology'
    38:
      hydrology: 'hydrology'    
    39:
      soils: 'soils'
    40:
      vegetation: 'vegetation'
    41:
      lter_member_network: 'lter_member_network'
    42:
      affiliation: 'affiliation'
      
process:
  type:
    plugin: default_value
    default_value: site
  nid: nid
  uuid: field_deims_id
  uid: uid
  # dates need to be in unix format
  created: created
  changed: updated
  field_name: field_name
  field_name_short: field_name_short
  field_deims_id: field_deims_id
  # needs field keys
  field_country: field_country
  field_coordinates: 
    plugin: geofield_latlon
    source: 
      - lat
      - lon
  field_boundaries: # needs to be overwritten with actual boundaries values using a sql query
    plugin: geofield_latlon
    source: 
      - lat
      - lon
  field_images:
    -
      plugin: explode
      delimiter: ;
      source: images 
  field_abstract: abstract
  field_purpose: purpose
  field_parent_site: parent
  field_subsite_name:
    -
      plugin: explode
      delimiter: ;
      source: subsite 
  field_keywords:
    -
      plugin: explode
      delimiter: ;
      source: keywords
    - 
      plugin: entity_lookup
      entity_type: taxonomy_term
      value_key: tid
      bundle_key: vid
      bundle: lter_controlled_vocabulary
  field_site_manager:
    -
      plugin: explode
      delimiter: ;
      source: site_manager
  field_site_owner:
    -
      plugin: explode
      delimiter: ;
      source: site_owner
  field_funding_agency:
    -
      plugin: explode
      delimiter: ;
      source: funding_agency
  field_url:
    -
      # To do: doesn't include link titles :/
      # probably do that in a second step using an sql query
      plugin: explode
      delimiter: ;
      source: url_value
  field_country:
    -
      plugin: explode
      delimiter: ;
      source: country
  field_size: size
  field_air_temp_max: temp_max
  field_air_temp_min: temp_min
  field_air_temp_avg: temp_avg
  field_elevation_min: elevation_min
  field_elevation_max: elevation_max
  field_elevation_avg: elevation_avg
  field_precipitation_annual: precipitation_annual
  field_precipitation_max: precipitation_max
  field_precipitation_min: precipitation_min
  field_biome: biome
  field_geo_bon_biome:
    -
      plugin: explode
      delimiter: ;
      source: geobon_biome
  field_biogeographical_region: biogeography
  field_ecosystem_land_use: 
    -
      plugin: explode
      delimiter: ;
      source: ecosystem_landuse
    - 
      plugin: entity_lookup
      entity_type: taxonomy_term
      value_key: tid
      bundle_key: vid
      bundle: ecosystem_types_and_land_use
  field_eunis_habitat: 
    -
      plugin: explode
      delimiter: ;
      source: eunis
    - 
      plugin: entity_lookup
      entity_type: taxonomy_term
      value_key: tid
      bundle_key: vid
      bundle: eunis_habitat

  field_geology: geology
  field_hydrology: hydrology	
  field_soils: soils
  field_vegetation: vegetation
  field_lter_member_network: lter_member_network
  field_projects:
    -
      plugin: explode
      delimiter: ;
      source: affiliation
    - 
      plugin: entity_lookup
      entity_type: taxonomy_term
      value_key: tid
      bundle_key: vid
      bundle: projects
      
