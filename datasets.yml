 #field_observation_location
 #field_online_locator
 #field_parameters
 #field_access_use_termref
 #field_quality_assurance
 #field_citation
 #field_related_activity
 #field_temporal_resolution
 #field_sampling_time_unit
 #field_spatial_design
 #field_spatial_scale
